<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Responsive Registration Form | CodingLab </title>
  <link rel="stylesheet" href="register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Employee Registration</div>
    <div class="content">
      <form action="empreg.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">
              Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullname" pattern="[A-Za-z\s]+" required>
          </div>
          <div class="input-box">
            <span class="details">
              NIC Number</span>
            <input type="text" placeholder="Enter your NIC number" name="nic" pattern="^([0-9]{9}[x|X|v|V]|[0-9]{12})$" 
              required>
          </div>
          <div class="input-box">
            <span class="details">
              Address</span>
            <input type="text" placeholder="Enter your Address" name="address" required>
          </div>
          <div class="input-box">
            <span class="details">
              City</span>
            <input type="text" placeholder="Enter your City" name="city" pattern="[A-Za-z]+" required>
          </div>
          <div class="input-box">
            <span class="details">
              Email</span>
            <input type="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">
              Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phone" pattern="[0-9]{10}" required>
          </div>
          <div class="input-box">
            <span class="details">
              Password</span>
            <input type="password" placeholder="Enter your password" name="password" minlength="8" required>
          </div>
          <div class="input-box">
            <span class="details">
              Type</span>
            <select name="type" required>
              <option value="admin" >Admin</option>
              <option value="employee">Employee</option>
            </select>
          </div>



          <div class="button">
            <input type="submit" value="Register" name="submit"><br><br>
          </div>
      </form>
    </div>
  </div>

</body>

</html>
