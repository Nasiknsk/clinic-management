<!DOCTYPE html>
<html lang="en" dir="ltr">

  <title> Responsive Registration Form | CodingLab </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Patient Login</div>
    <div class="content">

      <form action="patientlog.php" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="email" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password" required>
          </div>

        </div>
        <div class="button">
          <input type="submit" value="Login" name="submit"><br><br>
          <a href="Patientregister.html">Create an account</a> &emsp;&emsp;&emsp;&emsp;
          <a href="patfog.html">Forgotten Paasword</a>&emsp;&emsp;&emsp;&emsp;
          <a href="logoption.html">Back</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
