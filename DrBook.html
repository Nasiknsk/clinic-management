<html lang="en">
<head>
	<title>Booking Details (Doctor Page)</title>
	<link rel="stylesheet" href="DrBook.css">
</head>
<body>
	<div class="Date">
		<p name="date">Date:</p>
		<h3 id="date-today"></h3>
	</div>
	<script>
		let dateToday = document.getElementById("date-today");
		
		let today= new Date();
		let day = `${today.getDate()< 10 ? "0" : ""}${today.getDate()}`;
		// Months are counted from 0
		let month =`${(today.getMonth() + 1)<10 ? "0" : ""}${today.getMonth() + 1}`;
		let year = today.getFullYear();
		
		dateToday.textContent = `${day}/${month}/${year}`;
	
	</script>
	<center>
	<table>
		<tr>
			<th>Token No</th>
			<th>Patient Name</th>
			<th>Add Treatment</th>
			<th>Status</th>
		</tr>
	</table>
	</center>
</body>
</html>
